<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title-name">Catalog Creator</h1>

        </svg>
      </label>
    </header>
    <main>
      <section>
        <div id="input-product">
          <h2>Add Product</h2>
          <form action="/#" method="post">
            <fieldset>
              <legend>Product Information</legend>
              <label for="product-name">Product Name</label>
              <input type="text" id="product-name" placeholder="Product Name" />
              <label for="product-description">Product Description</label>
              <input
                type="text"
                id="product-description"
                placeholder="Product Description"
              />
              <label for="product-image">Product Image</label>
              <input
                type="file"
                placeholder="Product Image"
                id="product-image"
                accept=".jpg, .jpeg, .png"
              />
            </fieldset>

            <fieldset>
              <legend>Variants</legend>
              <label for="variant-name">Variant Title</label>
              <input
                type="text"
                id="variant-name"
                placeholder="Variant Title"
              />
              <label for="variant-price">Variant Price</label>
              <input
                type="number"
                id="variant-price"
                placeholder="Variant Price"
              />
              <button type="button" id="add-variant-btn">Add Variant</button>
            </fieldset>
            <button type="button" id="add-product-btn">Add Product</button>
          </form>
        </div>
      </section>
      <section>
        <div id="catalog-preview">
          <h2>Preview</h2>
          <!-- Some Preview Code here -->
          <button type="button" id="export-btn">Export PDF</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Catalog Creator Project by Pote Prathumma</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
